<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="col-md-12 mt-3">
    <div class="row">
      <div class="col-md-6">
        <h3>Crear actividad</h3>
        <form [formGroup]="formActividades" (ngSubmit)="guardarActividad()">
          <div class="form-group col-6">
            <label>Descripci칩n</label>
            <input type="text" class="form-control" placeholder="Ingrese una breve descripci칩n" formControlName="actividad">
          </div>
          <div class="mt-3">
            <ng-container formArrayName="tiempos">
              <h5>A침adir tareas <button type="button" class="btn btn-primary btn-sm" (click)="addTiempo()">+</button></h5>
              <ng-container *ngFor="let tiempo of getTiempos().controls; let i = index" [formGroupName]="i">
                <div class="row">
                  <div class="form-group col-md-5">
                    <label>Fecha</label>
                    <input type="date" class="form-control" formControlName="fecha">
                  </div>
                  <div class="form-group col-md-5">
                    <label>Tiempo</label>
                    <input type="number" class="form-control" formControlName="tiempo" placeholder="Duraci칩n en horas">
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-danger btn-sm" style="margin-top: 30px" (click)="eliminarTiempo(i)">-</button>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
          <button type="submit" class="btn btn-success mt-5" [disabled]="!formActividades.valid">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
