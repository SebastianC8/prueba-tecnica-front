<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="form-group">
              <label>Nombre de usuario</label>
              <input class="form-control" placeholder="Ingresar nombre de usuario" formControlName="username">
            </div>
            <div class="form-group mt-2">
              <label>Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingresar contraseña" formControlName="password">
            </div>
            <div class="col-md-12 mt-3 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="!formLogin.valid">Iniciar</button>
            </div>
            <div style="text-align: center">
              <a [routerLink]="['/registro']"><small><u>Registrarme</u></small></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
