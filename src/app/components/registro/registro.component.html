<div class="container mt-5">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Registrarme</h1>
              </div>
            </div>
            <form [formGroup]="formRegistro" (ngSubmit)="registro()">
              <div class="form-group">
                <label>Identificación</label>
                <input class="form-control" placeholder="Ingresar documento de identidad" formControlName="identificacion">
              </div>
              <div class="form-group mt-2">
                <label>Nombre de usuario</label>
                <input class="form-control" placeholder="Ingresar nombre de usuario" formControlName="usuario">
              </div>
              <div class="form-group mt-2">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresar contraseña" formControlName="contraseña">
              </div>
              <div class="col-md-12 mt-3 text-center ">
                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="!formRegistro.valid">Guardar</button>
              </div>
              <div style="text-align: center">
                <a [routerLink]="['/login']"><small><u>Iniciar sesión</u></small></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
